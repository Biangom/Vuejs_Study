<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>SSAFY Vue.js</title>
<script src="https://unpkg.com/vue"></script><!-- 최신 버전 CDN -->

</head>
<body>
	<!-- 템플릿 작업할때는 꼭 div로 감싸야 되서, div로 싸 버릇 해 -->
	<div id="app">
		<div>{{title}}</div>
		안녕하세요
		<script type="text/javascript">
			var app = new Vue({
				el : '#app', // 사용할 수 있는 범위
				data : { //거기에 넣을 데이터 , 이렇게 하는건 정적인 데이터 표현 방법
					title : 'Hello Vue.js'
				}
			});
			Vue.config.devtools = true;
		</script>
	</div>

</body>
</html>
