<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SSAFY</title>
<script src="https://unpkg.com/vue"></script>	<!-- Vue CDN 최신 버전 -->
</head>
<body>
	<div id='first'>	 
		<firstcomponent></firstcomponent>
	</div>
	
	<!-- text/x-template : 템플릿을 지정하는 코드 -->
	<!-- 반드시 div로 감싸야함, 여기부분은 문자열로 취급, 오타찾기도 힘듬 -->
	<script type="text/x-template" id="atemplate">	
		<div><h1>div가 반드시 있어야 됩니다. </h1></div> 
	</script>

	<script type="text/javascript">
		Vue.component('firstcomponent', { // 별도의 컴포넌트를 만듬, div태그가 firestcomponet인 애한테 적용해라
			template : '#atemplate'	//id가 atemplate 인 곳의 태그를 지칭
		});
		var first = new Vue({
			el : '#first'
		});
		Vue.config.devtools = true;
	</script>
</body>
</html>
