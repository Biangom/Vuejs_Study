<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- 이제 jquery는 쓸 필요가 없음, 자바 스크립트로 하면 됨 -->
<div id="first">
	<div v-on:click="changeMyName">{{title}}</div>
	<div @click="changeMyName">{{title}}</div>	<!-- 위 아래, 이벤트 호출하는 두가지 방법 -->
</div>
<script type="text/javascript">
	var model = {title : '<h2>SSAFY</h2>'};
	var first= new Vue({
		el : '#first',
		data: model,
		methods: {
			changeMyName : function(){
				this.title='<h2>SSAFY 안녕하세요</h2>'
			}
		}
	});

	Vue.config.devtools = true;	//devtool 옵션 키기
</script>
</body>
</html>
