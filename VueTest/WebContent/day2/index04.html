<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body >
<div id="app">
	<fieldset id="checkboxArea1">
		<legend>알레르기 체크</legend>
		<template v-for="alergin in alergins">
			<label><input type="radio" name="box" v-bind:value="alergin" v-model="alergen"/>{{alergin}}</label>
		</template>
	</fieldset>
	<fieldset id="checkboxArea2" v-if='moreZero'>
		알러지 요인들 : <span v-html = "alergen"></span>
	</fieldset>
</div>
<script type="text/javascript">
	var model = {
		alergen : [],	//변수의 초기화가 중요!	
						//바인딩: 실제 데이터와 화면에 보이는 애들 과 연결해주는것
		alergins : ["대두","땅콩","우유","새우","참치","연어"]
	};
	var signup_section = new Vue({
		el : '#app',	
		data : model,
		computed: {
			moreZero: function () {
				return this.alergen.length > 0
			}
		}
	});
	Vue.config.devtools = true;
</script>
</body>
</html>
