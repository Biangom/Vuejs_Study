<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<section id="signup_section">
	<h2>국기</h2>
	국가이름1 <input type="text" v-html='myflag'> <!-- v-html : 단방향바인딩, 변수값을 출력만 함  -->
	<br>
	국가이름2 <input type="text" v-model='myflag'>	<!-- v-model : 양방향바인딩,  변수값 출력+ 값보내기-->
	<br>
	<label><span v-html='myflag'></span></label>
</section>

<script type="text/javascript">
	var model = {
		myflag : ''	// 초기화를 해놓고 시작하는게 좋아
	};
	var signup_section = new Vue({
		el : '#signup_section',
		data : model,
	});
	Vue.config.devtools = true;
</script>
</body>
</html>
